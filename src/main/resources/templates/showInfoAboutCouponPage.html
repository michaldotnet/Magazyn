<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta fullName="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Area | Show Info About Coupon</title>
    <!-- Bootstrap core CSS -->
    <link href="/resources/css/bootstrap.min.css" rel="stylesheet">
    <link href="/resources/css/style.css" rel="stylesheet">
    <script src="http://cdn.ckeditor.com/4.6.1/standard/ckeditor.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Admin</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="index">Dashboard</a></li>
                <li><a href="reportManagementPage">Reports</a></li>
                <li class="active"><a href="couponManagementPage">Coupons</a></li>
                <li><a href="userManagementPage">Users</a></li>
                <li><a href="posManagementPage">Point of Sale</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"></a></li>
                <li><a href="loginPage">Logout</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<header id="header">
    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <h1><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Dashboard
                    <small>Manage Your Site</small>
                </h1>
            </div>
        </div>
    </div>
</header>

<section id="breadcrumb">
    <div class="container">
        <ol class="breadcrumb">
            <li class="active">Dashboard</li>
        </ol>
    </div>
</section>

<section id="main">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    <a href="index" class="list-group-item">
                        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Dashboard
                    </a>
                    <a href="reportManagementPage" class="list-group-item"><span class="glyphicon glyphicon-list-alt"
                                                                       aria-hidden="true"></span> Reports <span
                            class="badge">12</span></a>
                    <a href="couponManagementPage" class="list-group-item active main-color-bg"><span class="glyphicon glyphicon-pencil"
                                                                                 aria-hidden="true"></span> Coupons <span
                            class="badge"><td th:text="${coupons.size()}"></td></span></a>
                    <a href="userManagementPage" class="list-group-item"><span class="glyphicon glyphicon-user"
                                                                                                    aria-hidden="true"></span> Users <span
                            class="badge"><td th:text="${users.size()}"></td></span></a>

                    <a href="posManagementPage" class="list-group-item"><span class="glyphicon glyphicon-usd"
                                                                              aria-hidden="true"></span> Point of Sale <span
                            class="badge"><td th:text="${pointsOfSale.size()}"></td></span></a>
                </div>
            </div>
            <div class="col-md-9">
                <!-- Website Overview -->
                <div align="center"><h3>Display Info about Coupon</h3></div>
                <div th:text="${ErrorInfo}" id="error-message" style="min-height: 40px;"></div>
                <div>
                    <form method="post">

                        <div class="form-group">
                            <label>Code of coupon you want to see info about</label>
                            <input type="text" class="form-control" placeholder="Coupon Code" name="couponCode">
                        </div>

                        <input type="submit" value="OK" class="btn btn-default btn-block">
                    </form>
                </div>

            </div>
        </div>
    </div>
</section>

<footer id="footer">
    <p>Copyright AdminStrap, &copy; 2017</p>
</footer>

<!-- Modals -->

<!-- Add Page -->
<div class="modal fade" id="addPage" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Add Page</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Page Title</label>
                        <input type="text" class="form-control" placeholder="Page Title">
                    </div>
                    <div class="form-group">
                        <label>Page Body</label>
                        <textarea fullName="editor1" class="form-control" placeholder="Page Body"></textarea>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Published
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Meta Tags</label>
                        <input type="text" class="form-control" placeholder="Add Some Tags...">
                    </div>
                    <div class="form-group">
                        <label>Meta Description</label>
                        <input type="text" class="form-control" placeholder="Add Meta Description...">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    CKEDITOR.replace('editor1');
</script>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
